  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    td, th {
      padding: 5px;

  </style>
</head>
<body>
  <h1>Welcome to our Information Page!</h1>
  
  <div>
    <img src="assets/exam.png" alt="Exam image" height="200px" width="400px">
    </div>
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ToAM-WQFOsU?si=o-pkfMe6p9TTBkWR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

  <audio controls>
    <source src="assets/just-relax-11157.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <table>
    <caption>Admission Requirements</caption>
    <tr>
      <th>Grade Level</th>
      <th>Minimum GPA</th>
      <th>Standardized Test Scores</th>
    </tr>
    <tr>
      <td>Elementary School</td>
      <td>3.0</td>
      <td>N/A</td>
    </tr>
    <tr>
      <td>Middle School</td>
      <td>3.5</td>
      <td>Above 50th Percentile</td>
    </tr>
    <tr>
      <td>High School</td>
      <td>4.0</td>
      <td>Above 70th Percentile</td>
    </tr>
  </table>
  <h2>Apply Now!</h2>
  <form action="submit_admission.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
<br>
<label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
<br>
<label for="grade_level">Grade Level Applying For:</label>
<select name="grade_level" id="grade_level" required>
      <option value="elementary">Elementary School</option>
      <option value="middle">Middle School</option>
<option value="high">High School</option>
</select>  
<br>    
<label for="message">Additional Information (optional):</label>
<textarea name="message" id="message" rows="5"></textarea>
    <br>
    <button type="submit">Submit Application</button>
  </form> 
</body>
</html>
